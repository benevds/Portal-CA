<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrativo - Centro Acadêmico</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tiny.cloud/1/0gegn7yn5r8uv0nrkjfcyny4hh313isk91tecsj1kusec27l/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

    <style>
        /* Reset e Estilos Gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #0a0a0a;
            color: #ffffff;
            display: flex;
            height: 100vh;
            overflow: hidden; /* Impede rolagem dupla */
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #111;
            color: #ffffff;
            padding: 20px;
            position: fixed;
            height: 100%;
            left: 0;
            top: 0;
            overflow-y: auto;
            transition: transform 0.3s ease;
            border-right: 1px solid #39ff14;
            z-index: 1000;
        }
        .sidebar h2 {
            margin-bottom: 30px;
            font-size: 1.5em;
            color: #39ff14;
            text-align: center;
            border-bottom: 1px solid #39ff14;
            padding-bottom: 10px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            padding: 12px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Inter', sans-serif;
        }
        .sidebar ul li a:hover, .sidebar ul li a.active {
            background-color: rgba(57, 255, 20, 0.1);
            color: #39ff14;
            border-left: 3px solid #39ff14;
        }
        .sidebar .logout {
            margin-top: 30px;
            color: #ff4444;
            border: 1px solid #ff4444;
            text-align: center;
        }
        .sidebar .logout:hover {
            background-color: #ff4444;
            color: #fff;
        }

        /* Menu Hamburger */
        .hamburger {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            background-color: #111;
            color: #39ff14;
            border: 1px solid #39ff14;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* Área Principal */
        .main-content {
            flex: 1;
            margin-left: 250px; /* Largura da sidebar */
            padding: 30px;
            background-color: #0a0a0a;
            overflow-y: auto; /* Rolagem interna */
            height: 100vh;
        }
        
        .section {
            display: none; /* Esconde todas por padrão */
        }
        .section.active {
            display: block; /* Mostra a ativa */
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }

        .main-content h1 {
            font-size: 2em;
            color: #39ff14;
        }

        .add-new-btn {
            background-color: transparent;
            color: #39ff14;
            border: 1px solid #39ff14;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
            transition: all 0.3s;
        }
        .add-new-btn:hover {
            background-color: #39ff14;
            color: #000;
        }

        /* Tabelas */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #111;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #222;
            color: #ccc;
        }
        table th {
            background-color: #000;
            color: #39ff14;
            font-family: 'Roboto Mono', monospace;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        table tr:hover {
            background-color: #1a1a1a;
        }

        /* Botões de Ação */
        .actions button {
            margin-right: 5px;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: opacity 0.2s;
        }
        .edit-btn {
            background-color: #39ff14;
            color: #000;
        }
        .delete-btn {
            background-color: #ff4444;
            color: #fff;
        }
        .actions button:hover {
            opacity: 0.8;
        }

        /* Denúncias Específico */
        #denuncias table {
            border-color: #ff4444;
        }
        #denuncias th {
            color: #ff4444;
        }

        /* Modal */
        .modal {
            display: none; /* Oculto por padrão */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: #111;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #39ff14;
            width: 90%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.2);
        }
        .modal-content h2 {
            margin-bottom: 20px;
            color: #39ff14;
            font-family: 'Roboto Mono', monospace;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9rem;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            background-color: #0a0a0a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
            font-family: 'Inter', sans-serif;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: #39ff14;
            outline: none;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .save-btn {
            background-color: #39ff14;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .close-btn {
            background-color: transparent;
            color: #aaa;
            border: 1px solid #aaa;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .close-btn:hover {
            border-color: #fff;
            color: #fff;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
                padding-top: 60px; /* Espaço para o hamburger */
            }
            .hamburger {
                display: block;
            }
            
            /* Tabelas responsivas */
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr {
                border: 1px solid #333;
                margin-bottom: 15px;
                border-radius: 5px;
            }
            td {
                border: none;
                border-bottom: 1px solid #222;
                position: relative;
                padding-left: 50%;
                text-align: right;
            }
            td:before {
                position: absolute;
                top: 15px;
                left: 15px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
                content: attr(data-label);
                color: #39ff14;
            }
        }
    </style>
</head>
<body>

    <button class="hamburger" id="hamburger">
        <i class="fa-solid fa-bars"></i>
    </button>

    <nav class="sidebar" id="sidebar">
        <h2>Admin CA-SI</h2>
        <ul class="sidebar-nav">
            <li><a href="#" data-section="noticias" class="active"><i class="fa-solid fa-newspaper"></i> Notícias</a></li>
            <li><a href="#" data-section="eventos"><i class="fa-solid fa-calendar-days"></i> Eventos</a></li>
            <li><a href="#" data-section="documentos"><i class="fa-solid fa-file-arrow-up"></i> Documentos</a></li>
            <li><a href="#" data-section="denuncias"><i class="fa-solid fa-shield-halved"></i> Denúncias</a></li>
            <li><a href="#" data-section="equipe"><i class="fa-solid fa-users"></i> Equipe</a></li>
            <li><a href="#" id="btn-logout" class="logout"><i class="fa-solid fa-right-from-bracket"></i> Sair</a></li>
        </ul>
    </nav>

    <main class="main-content">
        
        <div id="noticias" class="section active">
            <div class="header-content">
                <h1>Gerenciar Notícias</h1>
                <button class="add-new-btn" onclick="abrirModal('noticia')">+ Nova Notícia</button>
            </div>
            <div id="lista-noticias-admin">
                <p>Carregando...</p>
            </div>
        </div>

        <div id="eventos" class="section">
            <div class="header-content">
                <h1>Gerenciar Eventos</h1>
                <button class="add-new-btn" onclick="abrirModal('evento')">+ Novo Evento</button>
            </div>
            <div id="lista-eventos-admin">
                <p>Carregando...</p>
            </div>
        </div>

        <div id="documentos" class="section">
            <div class="header-content">
                <h1>Gerenciar Documentos</h1>
                <button class="add-new-btn" onclick="abrirModal('documento')">+ Novo Documento</button>
            </div>
            <div id="lista-documentos-admin">
                <p>Carregando...</p>
            </div>
        </div>

        <div id="denuncias" class="section">
            <div class="header-content">
                <h1 style="color: #ff4444;">Caixa de Denúncias</h1>
            </div>
            <div id="lista-denuncias-admin">
                <p>Carregando...</p>
            </div>
        </div>

        <div id="equipe" class="section">
            <div class="header-content">
                <h1>Gerenciar Equipe</h1>
            </div>
            <div id="lista-equipe-admin">
                <p>Carregando...</p>
            </div>
        </div>

    </main>

    <div class="modal" id="modal-admin">
        <div class="modal-content">
            <h2 id="modal-title">Adicionar Item</h2>
            
            <form id="form-admin">
                <input type="hidden" id="edit-id"> <input type="hidden" id="current-type"> <div class="form-group" id="field-titulo">
                    <label>Título / Nome</label>
                    <input type="text" id="input-titulo" required>
                </div>

                <div class="form-group" id="field-data">
                    <label>Data</label>
                    <input type="date" id="input-data">
                </div>

                <div class="form-group" id="field-local">
                    <label>Local</label>
                    <input type="text" id="input-local">
                </div>

                <div class="form-group" id="field-arquivo" style="display:none;">
                    <label>Arquivo (PDF)</label>
                    <input type="file" id="input-arquivo">
                </div>

                <div class="form-group" id="field-desc">
                    <label>Descrição</label>
                    <input type="text" id="input-descricao">
                </div>

                <div class="form-group" id="field-editor">
                    <label>Conteúdo Completo</label>
                    <textarea id="input-resumo"></textarea>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="close-btn" onclick="fecharModal()">Cancelar</button>
                    <button type="submit" class="save-btn">Salvar</button>
                </div>
                <p id="status-msg" style="margin-top:10px; color: #39ff14; text-align: right;"></p>
            </form>
        </div>
    </div>

    <script type="module" src="./js/admin.js"></script>

    <script>
        // 1. Lógica das Abas (Sidebar)
        const links = document.querySelectorAll('.sidebar-nav a[data-section]');
        const sections = document.querySelectorAll('.section');
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');

        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const sectionId = link.getAttribute('data-section');
                
                // Atualiza abas
                sections.forEach(sec => sec.classList.remove('active'));
                document.getElementById(sectionId).classList.add('active');
                
                // Atualiza menu ativo
                links.forEach(l => l.classList.remove('active'));
                link.classList.add('active');

                // Fecha menu no mobile
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('open');
                }
            });
        });

        // 2. Toggle Hamburger
        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        // 3. Lógica do Modal (Abrir e Fechar)
        const modal = document.getElementById('modal-admin');
        
        window.abrirModal = function(tipo, dados = null) {
            const form = document.getElementById('form-admin');
            const title = document.getElementById('modal-title');
            const currentType = document.getElementById('current-type');
            const editId = document.getElementById('edit-id');
            
            // Reseta
            form.reset();
            if (tinymce.get('input-resumo')) tinymce.get('input-resumo').setContent('');
            editId.value = '';
            currentType.value = tipo;

            // Configura campos visíveis baseados no tipo
            configurarCampos(tipo);

            if (dados) {
                // MODO EDIÇÃO
                title.textContent = `Editar ${tipo.charAt(0).toUpperCase() + tipo.slice(1)}`;
                editId.value = dados.id;
                
                // Preenche os campos
                if (document.getElementById('input-titulo')) document.getElementById('input-titulo').value = dados.titulo || '';
                if (document.getElementById('input-data')) document.getElementById('input-data').value = dados.data || '';
                if (document.getElementById('input-local')) document.getElementById('input-local').value = dados.local || '';
                if (document.getElementById('input-descricao')) document.getElementById('input-descricao').value = dados.descricao || '';
                
                // Preenche Editor
                if (tipo === 'noticia' && dados.resumo) {
                    tinymce.get('input-resumo').setContent(dados.resumo);
                }
            } else {
                // MODO CRIAÇÃO
                title.textContent = `Nova ${tipo.charAt(0).toUpperCase() + tipo.slice(1)}`;
            }

            modal.style.display = 'flex';
        };

        window.fecharModal = function() {
            modal.style.display = 'none';
        };

        function configurarCampos(tipo) {
            // Esconde tudo primeiro
            document.getElementById('field-titulo').style.display = 'none';
            document.getElementById('field-data').style.display = 'none';
            document.getElementById('field-local').style.display = 'none';
            document.getElementById('field-arquivo').style.display = 'none';
            document.getElementById('field-desc').style.display = 'none';
            document.getElementById('field-editor').style.display = 'none';

            // Mostra o que precisa
            document.getElementById('field-titulo').style.display = 'block'; // Quase sempre tem título

            if (tipo === 'noticia') {
                document.getElementById('field-data').style.display = 'block';
                document.getElementById('field-editor').style.display = 'block';
            } else if (tipo === 'evento') {
                document.getElementById('field-data').style.display = 'block';
                document.getElementById('field-local').style.display = 'block';
            } else if (tipo === 'documento') {
                document.getElementById('field-desc').style.display = 'block';
                document.getElementById('field-arquivo').style.display = 'block';
            }
        }
    </script>
</body>
</html>
