<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrativo - Centro Acadêmico</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/admin.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.8.2/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
    <button class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
    </button>

    <nav class="sidebar" id="sidebar">
        <button id="close-sidebar-btn" class="close-sidebar-btn">
            <i class="fas fa-times"></i>
        </button>

        <h2>Centro Acadêmico</h2>
        <ul class="sidebar-nav">
            <li><a href="#" data-section="noticias" class="nav-link active">Notícias</a></li>
            <li><a href="#" data-section="eventos" class="nav-link">Eventos</a></li>
            <li><a href="#" data-section="documentos" class="nav-link">Documentos</a></li>
            <li><a href="#" data-section="denuncias" class="nav-link">Denúncias</a></li>
            <li><a href="#" data-section="equipe" class="nav-link">Equipe</a></li>
            <li><a href="#" id="btn-logout" class="logout">Logout</a></li>
        </ul>
    </nav>

    <main class="main-content">
        
        <div id="noticias" class="section active">
            <div class="header-content">
                <h1 id="section-title">Notícias</h1>
                <button id="add-new-btn" class="add-new-btn" data-current-section="noticias">Adicionar Novo</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tbody-noticias"></tbody>
            </table>
        </div>

        <div id="eventos" class="section">
            <div class="header-content">
                <h1>Eventos</h1>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Evento</th>
                        <th>Data</th>
                        <th>Local</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tbody-eventos"></tbody>
            </table>
        </div>

        <div id="documentos" class="section">
            <div class="header-content">
                <h1>Documentos</h1>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Link</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tbody-documentos"></tbody>
            </table>
        </div>

        <div id="denuncias" class="section">
            <div class="header-content">
                <h1 style="color: #ff0000;">Denúncias</h1>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tbody-denuncias"></tbody>
            </table>
        </div>

        <div id="equipe" class="section">
             <div class="header-content">
                <h1>Equipe</h1>
            </div>
            <div id="info-equipe"></div>
        </div>

    </main>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title">Novo Item</h2>
            
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <input type="hidden" id="current-section">

                <label for="titulo">Título/Nome:</label>
                <input type="text" id="titulo" required>
                
                <div id="container-data">
                    <label for="data">Data:</label>
                    <input type="date" id="data">
                </div>

                <div id="container-local" style="display:none;">
                    <label for="local">Local:</label>
                    <input type="text" id="local">
                </div>

                <div id="container-arquivo" style="display:none;">
                    <label for="arquivo">Arquivo (PDF):</label>
                    <input type="file" id="arquivo">
                </div>
                
                <div id="container-descricao">
                    <label>Descrição:</label>
                    <textarea id="descricao"></textarea>
                </div>
                
                <div style="margin-top: 20px; text-align: right;">
                    <button type="button" class="close-btn" id="close-modal">Fechar</button>
                    <button type="submit" class="save-btn">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="./js/admin.js"></script>
</body>
</html>
