<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Portal CA</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
    <link rel="stylesheet" href="css/portal.css">
</head>
<body>

    <header>
        <div id="particles-js"></div>
        <h1>PORTAL CA-SI</h1>
        <nav>
            <a href="index.html">Voltar ao Portal</a>
        </nav>
    </header>

    <main class="portal-grid" style="max-width: 600px;"> <section id="login-form">
            <h2>Acesso Restrito</h2>
            
            <form id="form-login">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p id="error-message" style="color: red; margin-top: 15px;"></p>
        </section>
    </main>

    <footer>
        <div class="redes-sociais">
            <a href="httpsa://www.instagram.com/seu-ca-aqui" target="_blank" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" target="_blank" title="WhatsApp"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="#" target="_blank" title="Email"><i class="fa-solid fa-envelope"></i></a>
        </div>
        <p>© 2025 - Centro Acadêmico de Sistemas de Informação (UFOPA)</p>
    </footer>

    <script type="module" src="./js/login.js"></script>
    <script src="./js/particles-config.js"></script>
</body>
</html>
